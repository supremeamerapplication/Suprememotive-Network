<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - SupremeMotive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            z-index: 10;
        }

        .logo-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }

        .logo {
            font-size: 150px;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
            }
            50% {
                opacity: 1;
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .glow-ring:nth-child(2) {
            width: 140px;
            height: 140px;
            animation-delay: 0.5s;
            border-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        .text-content {
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .loading-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .loading-text {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            letter-spacing: 2px;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 100px;
                width: 150px;
                height: 150px;
            }

            .glow-ring {
                width: 130px;
                height: 130px;
            }

            .glow-ring:nth-child(2) {
                width: 100px;
                height: 100px;
            }

            .brand-name {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 80px;
                width: 120px;
                height: 120px;
            }

            .glow-ring {
                width: 100px;
                height: 100px;
            }

            .glow-ring:nth-child(2) {
                width: 80px;
                height: 80px;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>

    <!-- Splash screen content -->
    <div class="splash-container">
        <div class="logo-wrapper">
            <div class="glow-ring"></div>
            <div class="glow-ring"></div>
            <div class="logo">ðŸš€</div>
        </div>

        <div class="text-content">
            <h1 class="brand-name">SupremeMotive</h1>
            <p class="tagline">Inspiring Excellence</p>

            <div class="loading-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <p class="loading-text">LOADING</p>
        </div>
    </div>

    <script>
        // Generate random particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const randomX = Math.random() * window.innerWidth;
                const randomDelay = Math.random() * 2;
                const randomDuration = 5 + Math.random() * 3;
                
                particle.style.left = randomX + 'px';
                particle.style.top = window.innerHeight + 'px';
                particle.style.animationDelay = randomDelay + 's';
                particle.style.animationDuration = randomDuration + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Simulate app loading and redirect
        window.addEventListener('load', () => {
            // Keep splash screen visible for at least 2.5 seconds
            setTimeout(() => {
                // Fade out splash screen
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease-out';
                
                // Redirect after fade
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 500);
            }, 2500);
        });

        // Allow user to skip by clicking
        document.addEventListener('click', () => {
            window.location.href = '/index.html';
        });

        // Skip on any key press
        document.addEventListener('keypress', () => {
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
