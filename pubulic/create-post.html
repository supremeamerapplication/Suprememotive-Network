<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Create Post</title>

<body>
<aside class="sidebar">

    <a href="manage-posts.html">Manage Posts</a>
    <a href="index.html">View Site</a>
  </nav>
</aside>
<main class="main">
<h1>Create New Post</h1>
<form id="postForm" class="post-form">
  <input
    type="text"
    id="title"
    placeholder="Post Title"
    required
  />
  <textarea
    id="content"
    placeholder="Write your article..."
    required
  ></textarea>
  <input
    type="file"
    id="media"
    accept="image/*,video/*"
  />
  <button type="submit">Publish</button>
</form>
</main>
<script type="module" src="admin/admin.js"></script>
</body>
</html>
