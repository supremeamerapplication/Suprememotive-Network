<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - SupremeMotive Network</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/assets/images/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">SupremeMotive Network</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/profile.html">Profile</a>
                <a href="/about.html">About</a>
                <a href="/contact.html">Contact</a>
                <div id="authButtons">
                    <!-- Filled by JS -->
                </div>
                <img id="userAvatar" class="user-avatar" style="display: none;" alt="User">
                <button id="themeToggle" class="theme-toggle">üåô</button>
            </div>
        </div>
    </nav>

    <!-- Single Post -->
    <main class="container">
        <article class="single-post">
            <div id="postContent">
                <!-- Post will be loaded here -->
                <div class="loading">Loading post...</div>
            </div>

            <!-- Post Actions -->
            <div class="post-actions-bar">
                <button id="likeBtn" class="action-btn">
                    <span>ü§ç</span>
                    <span id="likeCount">0</span>
                </button>
                <button id="commentToggle" class="action-btn">
                    <span>üí¨</span>
                    <span id="commentCount">0</span>
                </button>
                <button id="shareBtn" class="action-btn">
                    <span>üì§</span> Share
                </button>
            </div>

            <!-- Comments Section -->
            <section class="comments-section">
                <h3>Comments</h3>
                <div id="commentsContainer">
                    <!-- Comments will be loaded here -->
                </div>
                
                <!-- Add Comment Form -->
                <form id="commentForm" class="comment-form">
                    <textarea id="commentInput" placeholder="Add a comment..." required></textarea>
                    <button type="submit" class="btn">Post Comment</button>
                </form>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>SupremeMotive Network</h3>
                    <p>Inspiring individuals to reach their full potential.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <a href="/about.html">About Us</a><br>
                    <a href="/privacy.html">Privacy Policy</a><br>
                    <a href="/terms.html">Terms & Conditions</a>
                </div>
                <div class="footer-section">
                    <h3>Support</h3>
                    <a href="/contact.html">Buy a Coffee</a><br>
                    <a href="/contact.html">Donate</a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2024 SupremeMotive Network. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/supabase.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/comments.js"></script>
    <script src="/js/posts.js"></script>
</body>
</html>
